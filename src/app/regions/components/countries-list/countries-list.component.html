<h1 *ngIf="countries">
  {{ "regions.headings.region" | translate }}: {{ regionName }}
</h1>

<div class="countries-list">
  <div class="countries-list__card-wrap" *ngFor="let country of countries">
    <app-card (click)="goToCountry(country.name.common)" [isClickable]="true">
      <img class="countries-list__flag" [src]="country.flags.svg" />
      <h2>{{ country.name.common }}</h2>
    </app-card>
  </div>
</div>
