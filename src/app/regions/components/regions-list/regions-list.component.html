<h1 *ngIf="regions">{{ "regions.headings.chooseRegion" | translate }}</h1>

<div class="regions-list">
  <div class="regions-list__card-wrap" *ngFor="let region of regions">
    <app-card
      (click)="goToRegion(region)"
      [isCenteredVertically]="true"
      [isCenteredHorizontally]="true"
      [isClickable]="true"
    >
      <h2>{{ region }}</h2>
    </app-card>
  </div>
</div>
